<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <!-- lightbox css link -->
    <link rel="stylesheet" href="lightbox.css">
    <!-- primary css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">A <span>Image Gallery</span> <i class="fa-solid fa-image"></i></h1>
        <div class="image-gallery">
           <a href="./images/image-no1.jpeg" data-lightbox="models" data-title="A Robot With MackBook Pro">
            <img src="./images/image-no1.jpeg"
            alt="image-1" />
           </a>
           <a href="./images/image-no2.jpeg" data-lightbox="models" data-title="A Huge Bridge on Revier">
            <img src="./images/image-no2.jpeg"
            alt="image-2" />
           </a>
           <a href="./images/image3.jpeg" data-lightbox="models" data-title="Person on Body of Coldest Water">
            <img src="./images/image3.jpeg"
            alt="image-3" />
           </a>
           <a href="./images/image-no4.jpeg" data-lightbox="models" data-title="Beach During Sunset">
            <img src="./images/image-no4.jpeg"
            alt="image-4" />
           </a>
           <a href="./images/image5.jpeg" data-lightbox="models" data-title="Green Grass Field and Green Tress during Day Time">
            <img src="./images/image5.jpeg"
            alt="image-5" />
           </a>
           <a href="./images/image6.jpeg" data-lightbox="models" data-title="Beautiful walking way">
            <img src="./images/image6.jpeg"
            alt="image-6" />
           </a>
           <a href="./images/image7.webp" data-lightbox="models" data-title="Silhouette of Two People Near Sea in Distant of Ortakoy Mosque, Istanbul">
            <img src="./images/image7.webp"
            alt="image-7" />
           </a>
           <a href="./images/image8.jpeg" data-lightbox="models" data-title="Hiker resting near fire and tent during travelling">
            <img src="./images/image8.jpeg"
            alt="image-8" />
           </a>
        </div>
        <div class="footer">
            <h3>Designed and Developed by ❤️ Khayam Hawari</h3>
        </div>
    </div>

    <!-- Lightbox script src -->
    <script src="lightbox-plus-jquery.js"></script>

    <!-- fontawsome script src -->
    <script src="https://kit.fontawesome.com/16d4deedaa.js" crossorigin="anonymous"></script>
</body>
</html>
